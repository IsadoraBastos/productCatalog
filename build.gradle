plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'course.microservices.dio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'


repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.4.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation'org.springframework.boot: spring-boot-starter'
	compileOnly 'org.projectlombok: lombok'
	annotationProcessor 'org.projectlombok: lombok'
	testImplementation 'org.springframework.boot: spring-boot-starter-test'
	implementation group: 'org.springframework', name: 'spring-context', version: '5.3.9'
	implementation group: 'org.springframework', name: 'spring-context', version: '4.1.3.RELEASE'
}

test {
	useJUnitPlatform()
}
